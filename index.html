<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build Material Form using HTML & CSS 05-05-23</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>

<div class="container-fluid top-bar">
    <div class="container wrapper-container">
        <div class="card">
            <div class="card-header">
                <h4>add new item</h4>
                <p class="subtitle-2">Fill out the form below, required fields are marked with an asterisk.</p>
            </div>
            <form action="#" method="post">
                <div class="card-body">
                    <div class="from-row">
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="sku" id="sku" class="input-control" required/>
                            <label for="sku">SKU <sup class="required">*</sup></label>
                        </div>
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="sku" id="name" class="input-control" required/>
                            <label for="name">Name <sup class="required">*</sup></label>
                        </div>
                    </div>

                    <div class="from-row">
                        <div class="input-group style1 col-md-12">
                            <input type="text" name="description" id="description" class="input-control"/>
                            <label for="description">Description</label>
                        </div>
                    </div>

                    <div class="from-row">
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="unit_of_measure" id="unitMeasure" class="input-control"/>
                            <label for="unitMeasure">Unit Of Measure</label>
                        </div>
                        <div class="input-group style1 col-md-3">
                            <input type="text" name="weight" id="weight" class="input-control"/>
                            <label for="weight">Weight</label>
                        </div>
                        <div class="input-group style1 col-md-3">
                            <!-- this will be select box-->
                            <div class="input-select-box">
                                <input type="text" name="weightUnit" id="weightUnit" class="input-control" readonly/>
                                <div class="options">
                                    <div class="option" data-value="KG">KG</div>
                                    <div class="option" data-value="Option 1">Option 1</div>
                                    <div class="option" data-value="Option 2">Option 2</div>
                                    <div class="option" data-value="Option 3">Option 3</div>
                                    <div class="option" data-value="Option 4">Option 4</div>
                                </div>
                                <label for="weightUnit">Weight Unit</label>
                            </div>
                        </div>
                    </div>

                    <div class="from-row">
                        <div class="input-group style1 col-md-3">
                            <input type="number" name="height" id="height" class="input-control"/>
                            <label for="height">Height</label>
                        </div>
                        <div class="input-group style1 col-md-3">
                            <input type="number" name="width" id="width" class="input-control"/>
                            <label for="width">Width</label>
                        </div>
                        <div class="input-group style1 col-md-3">
                            <input type="number" name="length" id="length" class="input-control"/>
                            <label for="length">Length</label>
                        </div>
                        <div class="input-group style1 col-md-3">
                            <!-- this will be select box-->
                            <div class="input-select-box">
                                <input type="text" name="dimension_unit" id="dimensionUnit" class="input-control"/>
                                <div class="options">
                                    <div class="option" data-value="cm">cm</div>
                                    <div class="option" data-value="Option 1">Option 1</div>
                                    <div class="option" data-value="Option 2">Option 2</div>
                                    <div class="option" data-value="Option 3">Option 3</div>
                                    <div class="option" data-value="Option 4">Option 4</div>
                                </div>
                                <label for="dimensionUnit">Dimension Unit</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="from-row">
                        <div class="input-group style1 col-md-6">
                            <!-- this will be select box-->
                            <div class="input-select-box">
                                <input type="text" name="wearhouse" id="wearhouse" class="input-control" required/>
                                <div class="options">
                                    <div class="option" data-value="WHS01">WHS01</div>
                                    <div class="option" data-value="Option 1">Option 1</div>
                                    <div class="option" data-value="Option 2">Option 2</div>
                                    <div class="option" data-value="Option 3">Option 3</div>
                                    <div class="option" data-value="Option 4">Option 4</div>
                                </div>
                                <label for="wearhouse">Wearhouse <sup class="required">*</sup></label>
                            </div>
                        </div>
                        <div class="input-group style1 col-md-6">
                            <!-- this will be select box-->
                            <div class="input-select-box">
                                <input type="text" name="owner" id="owner" class="input-control" required/>
                                <div class="options">
                                    <div class="option" data-value="OWNER1">OWNER1</div>
                                    <div class="option" data-value="Option 1">Option 1</div>
                                    <div class="option" data-value="Option 2">Option 2</div>
                                    <div class="option" data-value="Option 3">Option 3</div>
                                    <div class="option" data-value="Option 4">Option 4</div>
                                </div>
                                <label for="owner">Owner <sup class="required">*</sup></label>
                            </div>
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="input-group style1 col-md-12">
                            <input type="text" name="volume" id="volume" class="input-control"/>
                            <label for="volume">Volume</label>
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="vendor" id="vendor" class="input-control"/>
                            <label for="vendor">Vendor</label>
                        </div>
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="upc" id="upc" class="input-control"/>
                            <label for="upc">UPC â€“ Universal Product Code</label>
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="ean" id="ean" class="input-control"/>
                            <label for="ean">EAN</label>
                        </div>
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="isbn" id="isbn" class="input-control"/>
                            <label for="isbn">ISBN</label>
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="input-group style1 col-md-6">
                            <input type="number" step="0.01" name="selling_price" id="sellingPrice"
                                   class="input-control"/>
                            <label for="sellingPrice">Selling Price</label>
                        </div>
                        <div class="input-group style1 col-md-6">
                            <input type="text" name="currency" id="currency" class="input-control" value="USD"/>
                            <label for="currency">Currency</label>
                        </div>
                    </div>
                    <div class="from-row">
                        <div class="input-group style1 col-md-4">
                            <p class="body-2">Lot Item?</p>
                        </div>
                        <div class="input-group style1 col-md-8">
                            <span class="overline">No</span> &nbsp;
                            <input type="checkbox" name="lot_item" id="lotItem" /> &nbsp;
                            <span class="overline">Yes</span>
                        </div>
                    </div>
                    <div class="from-row flex-end">
                        <button type="button" class="btn-light">cancel</button>
                        <button type="submit" class="btn-primary">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
